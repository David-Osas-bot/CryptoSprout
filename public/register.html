<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="../CSS/login-reg.css">
</head>

<body>
  <div class="container">
    <h2>Register</h2>

    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>

      <div class="line-wrapper">
        <hr class="line">
        <span>Or</span>
        <hr class="line">
      </div>

      <button type="button" class="google-btn" id="googleSignIn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
        Sign up with Google
      </button>
      <button type="submit" class="reg">Register</button>
    </form>

    <!-- Added login link/button -->
    <p>Already have an account?
      <a href="login.html" class="login-link">Log In</a>
    </p>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="closeModal">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const msg = await res.json();
        modalMessage.textContent = msg.message || 'Something went wrong.';
        modal.style.display = 'flex';
        modal.dataset.success = res.ok;
      } catch (err) {
        modalMessage.textContent = 'Server error. Please try again later.';
        modal.style.display = 'flex';
        modal.dataset.success = false;
      }
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      if (modal.dataset.success === 'true') {
        window.location.href = 'index.html'; // navigate to homepage
      }
    });
  </script>

</body>

</html>
